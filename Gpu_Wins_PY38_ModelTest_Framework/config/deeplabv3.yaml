MODEL: "deeplabv3"

PRIORITY: p0

VARIABLES:
  gpu_log_name: "deeplabv3_gpu.log"

EXEC:
  exec_cases: [DATA_PROC,TRAIN]
  exec_priority: [p0]
  exec_tag: [sing_card]

GIT:
  addr: $SEG_ADDR
  path: $ROOT_PATH/seg_repo

#测试套 
DATA_PROC:
  -
    priority: p0
    run:
      -
        path: $ROOT_PATH/scripts/deeplabv3 #脚本的路径
        cmd: prepare.bat

TRAIN:
  -
    priority: p0
    tag: sing_card
    env:
      CUDA_VISIBLE_DEVICES: 0
    run:
      -
        # 进入一下路径在一下路径下执行命令
        path: $ROOT_PATH/seg_repo/
        cmd: python train.py --config configs/deeplabv3/deeplabv3_resnet101_os8_cityscapes_1024x512_80k.yml --iters 100  --batch_size 1 > $gpu_log_name 2>&1
      -
        path: $PROJECT_ROOT/utils
        cmd: python process_log.py --log_path=$ROOT_PATH/seg_repo/$gpu_log_name --reg="=" --obj=":"
    kpis:
      loss:
        latest: True
        kpi_base: 1.698800
        threshold: 0.06
        evaluation: "-"
        unit_repr: "s"
    output: $ROOT_PATH/seg_repo/$gpu_log_name
